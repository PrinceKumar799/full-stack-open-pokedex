name: Deployment Linting

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Check Styling
        run: npm run eslint

